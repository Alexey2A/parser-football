<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" th:src="@{/js/result.js}"></script>
</head>
<body>
<form>
    <label>Number 1:</label><br>
    <input type="text" name="number1" id="number1"><br>
    <label>Number 2:</label><br>
    <input type="text" name="number2" id="number2"><br><br>
    <input type="button" value="Submit" onclick="getResult()">
</form>
<p id="result">
</p>
<h1>Games</h1>
    <a  th:each="game: ${games}">
        <span th:text="${game}"/>
        <br/>
    </a>
</body>
</html>
